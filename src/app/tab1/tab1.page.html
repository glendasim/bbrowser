<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let d of listBooks" size="6">
        <ion-card button routerLink="/book-details/{{d.bookId}}">
          <img [src]="d.picture"/>
          <ion-card-header>
            <ion-card-title style="font-size:initial;">{{d.title}}</ion-card-title>
            <ion-card-subtitle>{{d.author}}</ion-card-subtitle>
          </ion-card-header>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
