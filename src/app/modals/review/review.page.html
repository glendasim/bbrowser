<ion-header>
  <ion-toolbar>
    <ion-title>Review</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Review</ion-label>
    <ion-textarea (ionInput)="review($event)" rows="6" cols="20" ></ion-textarea>
  </ion-item>



</ion-content>
