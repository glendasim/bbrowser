<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentMenuItem($event)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card >

    <div class="header-profile">
      <ion-avatar >
        <img src="../../assets/avatar_user.png">
      </ion-avatar>
    </div>

    <ion-card-content class="profile-content">
      <p>{{username}}</p>
      <p>{{authObj.email}}</p>
    </ion-card-content>

 
  </ion-card>

  <!-- <ion-button (click) = "uploadtype()">Upload Image</ion-button> -->
