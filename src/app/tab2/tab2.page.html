<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Search Books
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search"
  (ionInput)="getItems($event)"
                    >
      </ion-searchbar>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search Books</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item button *ngFor="let b of bookRender" routerLink="/book-details/{{b.bookId}}">
      <ion-thumbnail slot="start">
        <img [src]="b.picture">
      </ion-thumbnail>
      <ion-label>{{b.title}}
        <p>{{b.author}}</p>
      </ion-label>
   
    </ion-item>
  </ion-list>
