<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search"
                    [(ngModel)]="queryText"
                    >
      </ion-searchbar>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card @fadein id="card-list" routerLink="/c-details/{{info.key}}" *ngFor="let info of coursesList">
    <!-- <p>{{info.key}}</p> -->
    <ion-card-content>
      <div [style.backgroundColor]="info.color" id="circle">
        <h5 [style.color]="info.colortxt">{{ info.code }}</h5>
      </div>
      <h5 id="name">{{ info.name }}</h5>
      <ion-icon size="small" name="arrow-forward"></ion-icon>
    </ion-card-content>
  </ion-card> 
  
</ion-content>
